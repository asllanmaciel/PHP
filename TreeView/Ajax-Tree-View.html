<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TreeView</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link rel="stylesheet" href="tree-view/bootstrap-treeview.min.css" type="text/css" media="all">
    <script src="tree-view/bootstrap-treeview.min.js"></script>
</head>
<body>

<div class="container">
	<h2>Bootstrap Treeview with PHP and MySQL</h2>	
	<div class="row">	
		<div class="col-md-6" id="treeview"></div>	
	</div>		
</div>
    
    <script type="text/javascript">
    jQuery(document).ready(function(){
        jQuery.ajax({
            url: "tree-view.php",
            cache: false,
            success: function(response){
                $('#treeview').treeview({data: response});
            }
        });	
    });
    </script>
</body>
</html>
